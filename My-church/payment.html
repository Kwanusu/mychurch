        <h1>Tithe Payment Form</h1>
    <div class="container" id="submit-to-google-sheet"> 
        <form method="post" action="#" id="payment-form"> 
  
            <div class="row"> 
  
                <div class="col"> 
                    <h3 class="title"> 
                        Billing Address 
                    </h3> 
  
                    <div class="inputBox"> 
                        <label for="name"> 
                              Full Name: 
                        </label> 
                        <input type="text" id="name" 
                               placeholder="Enter your full name" 
                               required> 
                    </div> 
  
                    <div class="inputBox"> 
                        <label for="phone-number"> 
                              Phone No: 
                        </label> 
                        <input type="number" id="phone" 
                               placeholder="Enter phone number" 
                               required> 
                    </div> 
  
                    <div class="inputBox"> 
                        <label for="address"> 
                              Address: 
                        </label> 
                        <input type="text" id="address" 
                               placeholder="Enter address" 
                               required> 
                    </div> 
  
                    <div class="inputBox">
                        <span><select class="Estate">Estate
                            <option>ZoneA</option> 
                            <option>ZoneB</option> 
                            <option>ZoneC</option> 
                            <option>ZoneD</option> 
                            <option>ZoneE</option>
                        </select></span>    
                    </div> 
  
                    <div class="flex"> 
  
                        <div class="inputBox"> 
                            <label for="Estate"> 
                                Estate: 
                            </label>   
                            <input type="text" id="state" 
                                   placeholder="Enter Estate" 
                                   required> 
                               
                        </div> 
  
                    </div> 
  
                </div> 
                <div class="col"> 
                    <h3 class="title">Payment</h3> 
  
                    <div class="inputBox"> 
                        <label for="name"> 
                              Card Accepted: 
                        </label> 
                        <img src="cards.png" 
                             alt="credit/debit card image"> 
                    </div> 
  
                    <div class="inputBox"> 
                        <label for="cardName"> 
                              Name On Card: 
                        </label> 
                        <input type="text" id="cardName" 
                               placeholder="Enter card name" 
                               required> 
                    </div> 
  
                    <div class="inputBox"> 
                        <label for="cardNum"> 
                              Credit Card Number: 
                        </label> 
                        <input type="text" id="cardNum" 
                               placeholder="1111-2222-3333-4444" 
                               maxlength="19" required> 
                    </div> 
  
                    <div class="inputBox"> 
                        <label for="month">Month:</label> 
                        <select name="month" id="month"> 
                            <option value="month-name">Choose month</option> 
                            <option value="January">January</option> 
                            <option value="February">February</option> 
                            <option value="March">March</option> 
                            <option value="April">April</option> 
                            <option value="May">May</option> 
                            <option value="June">June</option> 
                            <option value="July">July</option> 
                            <option value="August">August</option> 
                            <option value="September">September</option> 
                            <option value="October">October</option> 
                            <option value="November">November</option> 
                            <option value="December">December</option> 
                        </select> 
                    </div> 
  
  
                    <div class="flex"> 
                        <div class="inputBox"> 
                            <label for="year">Year:</label> 
                            <select name="year" id="year"> 
                                <option value="choice">Choose Year</option> 
                                <option value="2023">2024</option> 
                                <option value="2024">2025</option> 
                                <option value="2025">2026</option> 
                                <option value="2026">2027</option> 
                                <option value="2027">2028</option> 
                            </select> 
                        </div> 
  
                        <div class="inputBox"> 
                            <label for="amount">Amount</label> 
                            <input type="number" id="amount" 
                                   placeholder="1234" required> 
                        </div> 
                    </div> 
  
                </div> 
  
            </div> 
  
            <input id="submit" onclick="submit" type="submit" value="Proceed to Checkout" 
                   class="submit_btn"> 
        </form> 
  
    </div> 
    <div class="container">
        <h2>For official use only</h2>
        <div id="loginForm">
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button onclick="signIn()">Sign In</button>
            <p id="errorMessage" class="error-message"></p>
        </div>
        <div id="accountForm" style="display: none;">
            <h3>Welcome!</h3>
            <input type="text" placeholder="First Name">
            <input type="text" placeholder="Last Name">
            <input type="email" placeholder="Email">
            <button onclick="signOut()">Sign Out</button>
        </div>
    </div>
